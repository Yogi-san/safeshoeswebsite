{% extends 'base.html' %}

{% block title %}امتیازدهی به {{ product.name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">امتیازدهی به {{ product.name }}</h4>
                        <a href="{% url 'products:index' %}" class="text-white">&times;</a>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group mb-4">
                            <label class="d-block mb-3">امتیاز شما:</label>
                            <div class="star-rating text-center">
                                {% for choice in form.rating %}
                                    <label class="star-radio">
                                        {{ choice.tag }}
                                        <span class="star">&#9733;</span>
                                    </label>
                                {% endfor %}
                            </div>
                        </div>
                        
                        <div class="form-group">
                            {{ form.comment.label_tag }}
                            {{ form.comment }}
                        </div>
                        
                        <button type="submit" class="btn btn-primary mt-3">ثبت نظر</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .star-rating {
        direction: ltr;
        display: inline-block;
        font-size: 0;
    }
    .star-radio {
        display: none;
    }
    .star-radio + .star {
        font-size: 30px;
        color: #ddd;
        cursor: pointer;
        transition: color 0.2s;
        margin: 0 5px;
    }
    .star-radio:checked + .star,
    .star-radio:hover + .star {
        color: #ffc107;
    }
    .star-radio:hover ~ .star-radio + .star {
        color: #ffc107;
    }
</style>
{% endblock %}
